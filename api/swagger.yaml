        type: "string"
        description: "This is the business entity type that maps to Legal Business\
          \ Type"
        enum:
        - "sole_trader"
        - "company"
      website_url:
        type: "string"
        format: "uri"
        maxLength: 128
      start_date:
        type: "string"
        format: "date-time"
